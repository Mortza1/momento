<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memento Mori - Daily Life Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: #161616;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --text-dim: #444444;
            --accent: #ffffff;
            --border: #222222;
            /* Improved contrast for full life view */
            --lived: #3a3a3a;
            --future: #181818;
            --unlived: #0a0a0a;  /* Dark for unlived days */
            --today: #ffffff;
            --success: #22ff44;
            --failure: #ff4444;
            --has-todos: #3a3a3a;
            --completed-todos: #1a4a1a;
            --incomplete-todos: #4a1a1a;
            --weekend: #2a2a2a;  /* Subtle darker shade for weekends */
            --month-start: #666666;
            --month-end: #666666;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.02) 0%, transparent 70%);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 100%;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeIn 1s ease-out;
        }

        .quote {
            font-size: 14px;
            color: var(--text-secondary);
            font-style: italic;
            margin-bottom: 30px;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 0.5s forwards;
        }

        h1 {
            font-size: 48px;
            font-weight: 100;
            letter-spacing: 8px;
            margin-bottom: 10px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 0.3s forwards;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 12px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 1s forwards;
        }

        .control-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin: 40px 0;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 0.7s forwards;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 200;
            color: var(--text-primary);
            display: block;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .view-toggle {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 30px 0;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 0.9s forwards;
        }

        .full-life-grid {
            margin: 60px 0;
            opacity: 0;
            animation: fadeIn 2s ease-out 1.1s forwards;
        }

        .full-life-grid .days-container {
            display: grid;
            grid-template-columns: repeat(365, 1fr);
            gap: 1px;
            margin-bottom: 2px;
        }

        .full-life-grid .year-row {
            display: flex;
            align-items: center;
            margin-bottom: 2px;
        }

        .full-life-grid .year-label-inline {
            width: 40px;
            font-size: 9px;
            color: var(--text-dim);
            text-align: right;
            padding-right: 8px;
            flex-shrink: 0;
        }

        .full-life-grid .day {
            width: 3px;
            height: 3px;
            min-width: 3px;
            min-height: 3px;
        }

        .full-life-grid .day:hover {
            transform: scale(3);
        }

        /* Better contrast for full life view */
        .full-life-grid .day.before-birth {
            background: #0a0a0a;
            opacity: 0.5;
        }

        .full-life-grid .day.lived {
            background: #3a3a3a;
        }

        .full-life-grid .day.future {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
        }

        .view-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 8px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        .view-btn:hover {
            border-color: var(--text-primary);
        }

        .setup {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 40px;
            margin: 40px auto;
            max-width: 400px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 0.9s forwards;
        }

        .setup h2 {
            font-size: 20px;
            font-weight: 300;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }

        .setup input {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 16px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .setup input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255,255,255,0.05);
        }

        .setup button {
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .setup button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
        }

        .life-grid {
            margin: 60px 0;
            opacity: 0;
            animation: fadeIn 2s ease-out 1.1s forwards;
        }

        .year-container {
            margin-bottom: 40px;
        }

        .year-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding-left: 4px;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(20px, 1fr));
            gap: 2px;
            width: 100%;
        }

        .day {
            aspect-ratio: 1;
            background: var(--future);
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            min-width: 20px;
            min-height: 20px;
            border: 1px solid transparent;
        }

        /* Weekend styling */
        .day.weekend {
            background: var(--weekend);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .day.weekend.lived {
            background: linear-gradient(135deg, var(--lived) 50%, var(--weekend) 50%);
        }

        /* Month boundaries */
        .day.month-start {
            border-left: 2px solid var(--month-start);
        }

        .day.month-end {
            border-right: 2px solid var(--month-end);
        }

        .day.before-birth {
            background: #0a0a0a;
            opacity: 0.5;
        }

        .day.lived {
            background: var(--lived);
        }

        .day.has-todos {
            background: var(--has-todos);
            border: 1px solid var(--text-dim);
        }

        .day.all-completed {
            background: var(--completed-todos);
            border: 1px solid var(--success);
        }

        .day.has-incomplete {
            background: var(--incomplete-todos);
            border: 1px solid var(--failure);
        }

        .day.today {
            background: var(--today);
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            animation: pulse 2s ease-in-out infinite;
            border: 2px solid var(--today);
        }

        .day:hover {
            transform: scale(1.5);
            background: var(--accent);
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            z-index: 10;
        }

        .day-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .day:hover .day-tooltip {
            opacity: 1;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            font-size: 12px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 1.3s forwards;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-box {
            width: 16px;
            height: 16px;
            border-radius: 2px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-date {
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--text-primary);
        }

        .todo-input {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .todo-input input {
            flex: 1;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }

        .todo-input input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .todo-input button {
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .todo-input button:hover {
            transform: translateY(-2px);
        }

        .todo-list {
            margin-top: 20px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .todo-item:hover {
            background: var(--bg-primary);
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .todo-checkbox.checked {
            background: var(--success);
            border-color: var(--success);
        }

        .todo-checkbox.checked::after {
            content: '✓';
            color: var(--bg-primary);
            font-size: 14px;
        }

        .todo-text {
            flex: 1;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .todo-text.completed {
            color: var(--text-secondary);
            text-decoration: line-through;
        }

        .todo-delete {
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .todo-delete:hover {
            color: var(--failure);
        }

        .progress-bar {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .progress-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-track {
            height: 4px;
            background: var(--bg-secondary);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--success);
            transition: width 0.3s ease;
        }

        .hidden {
            display: none !important;
        }

        input[type="file"] {
            display: none;
        }

        .file-input-label {
            display: inline-block;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: var(--text-primary);
            color: var(--bg-primary);
        }
    </style>
</head>
<body>
    <div class="controls" id="controls" style="display: none;">
        <button class="control-btn" onclick="exportData()">Export Data</button>
        <label for="importFile" class="file-input-label">Import Data</label>
        <input type="file" id="importFile" accept=".json" onchange="importData(event)">
        <button class="control-btn" onclick="resetData()">Reset</button>
    </div>

    <div class="container">
        <header>
            <div class="quote">"Memento mori" - Remember you must die</div>
            <h1>Daily Life Tracker</h1>
        </header>

        <div id="setupSection" class="setup">
            <h2>Begin Your Journey</h2>
            <input type="date" id="birthdate" placeholder="Your birthdate">
            <button onclick="initializeLife()">Start Living Intentionally</button>
        </div>

        <div id="mainSection" class="hidden">
            <div class="stats">
                <div class="stat">
                    <span class="stat-value" id="daysLived">0</span>
                    <span class="stat-label">Days Lived</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="daysLeft">0</span>
                    <span class="stat-label">Days Remaining</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="percentLived">0%</span>
                    <span class="stat-label">Life Progress</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="tasksCompleted">0</span>
                    <span class="stat-label">Tasks Completed</span>
                </div>
            </div>

            <div class="view-toggle">
                <button class="view-btn active" onclick="switchView('detail')">Detail View (5 Years)</button>
                <button class="view-btn" onclick="switchView('full')">Full Life View</button>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-box" style="background: var(--lived)"></div>
                    <span>Past</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box" style="background: var(--today)"></div>
                    <span>Today</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box" style="background: #1a1a1a; border: 1px solid #2a2a2a"></div>
                    <span>Future</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box" style="background: var(--weekend); border: 1px solid rgba(255, 255, 255, 0.1)"></div>
                    <span>Weekend</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box" style="background: var(--completed-todos); border: 1px solid var(--success)"></div>
                    <span>All Complete</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box" style="background: var(--incomplete-todos); border: 1px solid var(--failure)"></div>
                    <span>Incomplete</span>
                </div>
            </div>

            <div class="life-grid" id="lifeGrid"></div>
            <div class="full-life-grid hidden" id="fullLifeGrid"></div>
        </div>
    </div>

    <div class="modal" id="dayModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-date" id="modalDate">Date</div>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            
            <div class="todo-input">
                <input type="text" id="todoInput" placeholder="What will you accomplish today?">
                <button onclick="addTodo()">Add</button>
            </div>

            <div class="todo-list" id="todoList"></div>

            <div class="progress-bar">
                <div class="progress-label">Day's Progress</div>
                <div class="progress-track">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userData = {
            birthdate: null,
            todos: {}
        };

        let currentDay = null;
        let currentView = 'detail';

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            loadData();
        });

        // Switch between views
        function switchView(view) {
            currentView = view;
            
            // Update buttons
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show/hide grids
            if (view === 'detail') {
                document.getElementById('lifeGrid').classList.remove('hidden');
                document.getElementById('fullLifeGrid').classList.add('hidden');
                renderLifeGrid();
            } else if (view === 'full') {
                document.getElementById('lifeGrid').classList.add('hidden');
                document.getElementById('fullLifeGrid').classList.remove('hidden');
                renderFullLifeGrid();
            }
        }

        // Check if date is a weekend
        function isWeekend(date) {
            const day = date.getDay();
            return day === 0 || day === 6; // Sunday or Saturday
        }

        // Check if date is the first day of month
        function isMonthStart(date) {
            return date.getDate() === 1;
        }

        // Check if date is the last day of month
        function isMonthEnd(date) {
            const nextDay = new Date(date);
            nextDay.setDate(date.getDate() + 1);
            return nextDay.getDate() === 1;
        }

        // Render full life grid (entire life in one view)
        function renderFullLifeGrid() {
            const grid = document.getElementById('fullLifeGrid');
            grid.innerHTML = '';
            
            const birthDate = new Date(userData.birthdate);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const startYear = birthDate.getFullYear();
            const endYear = startYear + 80; // 80 years life expectancy
            
            for (let year = startYear; year <= endYear; year++) {
                const yearRow = document.createElement('div');
                yearRow.className = 'year-row';
                
                // Year label
                const yearLabel = document.createElement('div');
                yearLabel.className = 'year-label-inline';
                if ((year - startYear) % 5 === 0) {
                    yearLabel.textContent = year - startYear;
                }
                yearRow.appendChild(yearLabel);
                
                // Days container
                const daysContainer = document.createElement('div');
                daysContainer.className = 'days-container';
                
                // Add all days of the year
                const yearStart = new Date(year, 0, 1);
                const yearEnd = new Date(year, 11, 31);
                const currentDate = new Date(yearStart);
                
                while (currentDate <= yearEnd) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'day';
                    
                    const dayDate = new Date(currentDate);
                    const dateStr = dayDate.toISOString().split('T')[0];
                    
                    // Determine day status
                    if (dayDate < birthDate) {
                        dayElement.classList.add('before-birth');
                    } else if (dayDate < today) {
                        dayElement.classList.add('lived');
                    } else if (dayDate.getTime() === today.getTime()) {
                        dayElement.classList.add('today');
                    } else {
                        dayElement.classList.add('future');
                    }
                    
                    // Check for todos
                    if (userData.todos[dateStr] && userData.todos[dateStr].length > 0) {
                        const todos = userData.todos[dateStr];
                        const allCompleted = todos.every(t => t.completed);
                        const hasIncomplete = todos.some(t => !t.completed);
                        
                        if (allCompleted) {
                            dayElement.classList.add('all-completed');
                        } else if (hasIncomplete) {
                            dayElement.classList.add('has-incomplete');
                        } else {
                            dayElement.classList.add('has-todos');
                        }
                    }
                    
                    // Add tooltip with DD/MM/YYYY format
                    const tooltip = document.createElement('div');
                    tooltip.className = 'day-tooltip';
                    const day = dayDate.getDate().toString().padStart(2, '0');
                    const month = (dayDate.getMonth() + 1).toString().padStart(2, '0');
                    const year = dayDate.getFullYear();
                    tooltip.textContent = `${day}/${month}/${year}`;
                    dayElement.appendChild(tooltip);
                    
                    dayElement.dataset.date = dateStr;
                    dayElement.onclick = () => openDay(dayDate);
                    
                    daysContainer.appendChild(dayElement);
                    
                    currentDate.setDate(currentDate.getDate() + 1);
                }
                
                yearRow.appendChild(daysContainer);
                grid.appendChild(yearRow);
            }
        }

        // Load data from memory
        function loadData() {
            try {
                const stored = localStorage.getItem('dailyLifeTrackerData');
                if (stored) {
                    userData = JSON.parse(stored);
                    if (userData.birthdate) {
                        document.getElementById('setupSection').classList.add('hidden');
                        document.getElementById('mainSection').classList.remove('hidden');
                        document.getElementById('controls').style.display = 'flex';
                        renderLifeGrid();
                        updateStats();
                    }
                }
            } catch (e) {
                console.log('No previous data found');
            }
        }

        // Save data to memory
        function saveData() {
            try {
                localStorage.setItem('dailyLifeTrackerData', JSON.stringify(userData));
            } catch (e) {
                console.error('Could not save data:', e);
            }
        }

        // Reset all data
        function resetData() {
            if (confirm('Are you sure you want to reset all data? This cannot be undone.')) {
                localStorage.removeItem('dailyLifeTrackerData');
                location.reload();
            }
        }

        // Export data to JSON file
        function exportData() {
            const dataStr = JSON.stringify(userData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            const date = new Date().toISOString().split('T')[0];
            link.download = `daily-life-tracker-${date}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // Import data from JSON file
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (imported.birthdate) {
                        userData = imported;
                        saveData();
                        location.reload();
                    } else {
                        alert('Invalid data file');
                    }
                } catch (error) {
                    alert('Error reading file: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        function initializeLife() {
            const birthdate = document.getElementById('birthdate').value;
            if (!birthdate) {
                alert('Please enter your birthdate');
                return;
            }

            userData.birthdate = birthdate;
            saveData();

            document.getElementById('setupSection').classList.add('hidden');
            document.getElementById('mainSection').classList.remove('hidden');
            document.getElementById('controls').style.display = 'flex';
            
            renderLifeGrid();
            updateStats();
        }

        function renderLifeGrid() {
            const grid = document.getElementById('lifeGrid');
            grid.innerHTML = '';

            const birthDate = new Date(userData.birthdate);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const currentYear = today.getFullYear();
            const startYear = birthDate.getFullYear();
            
            // Show 5 years at a time, centered around current year
            const yearsToShow = 5;
            const halfRange = Math.floor(yearsToShow / 2);
            
            for (let yearOffset = -halfRange; yearOffset <= halfRange; yearOffset++) {
                const year = currentYear + yearOffset;
                
                const yearContainer = document.createElement('div');
                yearContainer.className = 'year-container';
                
                const yearLabel = document.createElement('div');
                yearLabel.className = 'year-label';
                yearLabel.textContent = `${year} - Age ${year - startYear}`;
                yearContainer.appendChild(yearLabel);
                
                const daysGrid = document.createElement('div');
                daysGrid.className = 'days-grid';
                
                // Add all days of the year
                const yearStart = new Date(year, 0, 1);
                const yearEnd = new Date(year, 11, 31);
                const currentDate = new Date(yearStart);
                
                while (currentDate <= yearEnd) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'day';
                    
                    const dayDate = new Date(currentDate);
                    const dateStr = dayDate.toISOString().split('T')[0];
                    
                    // Add weekend class
                    if (isWeekend(dayDate)) {
                        dayElement.classList.add('weekend');
                    }
                    
                    // Add month boundary classes
                    if (isMonthStart(dayDate)) {
                        dayElement.classList.add('month-start');
                    }
                    if (isMonthEnd(dayDate)) {
                        dayElement.classList.add('month-end');
                    }
                    
                    // Determine day status
                    if (dayDate < birthDate) {
                        dayElement.classList.add('before-birth');
                    } else if (dayDate < today) {
                        dayElement.classList.add('lived');
                    } else if (dayDate.getTime() === today.getTime()) {
                        dayElement.classList.add('today');
                    }
                    
                    // Check for todos
                    if (userData.todos[dateStr] && userData.todos[dateStr].length > 0) {
                        const todos = userData.todos[dateStr];
                        const allCompleted = todos.every(t => t.completed);
                        const hasIncomplete = todos.some(t => !t.completed);
                        
                        if (allCompleted) {
                            dayElement.classList.add('all-completed');
                        } else if (hasIncomplete) {
                            dayElement.classList.add('has-incomplete');
                        } else {
                            dayElement.classList.add('has-todos');
                        }
                    }
                    
                    // Add tooltip with DD/MM/YYYY format
                    const tooltip = document.createElement('div');
                    tooltip.className = 'day-tooltip';
                    const weekdayName = dayDate.toLocaleDateString('en-GB', { weekday: 'short' });
                    const day = dayDate.getDate().toString().padStart(2, '0');
                    const month = (dayDate.getMonth() + 1).toString().padStart(2, '0');
                    const year = dayDate.getFullYear();
                    tooltip.textContent = `${weekdayName}, ${day}/${month}/${year}`;
                    dayElement.appendChild(tooltip);
                    
                    dayElement.dataset.date = dateStr;
                    dayElement.onclick = () => openDay(dayDate);
                    
                    daysGrid.appendChild(dayElement);
                    
                    currentDate.setDate(currentDate.getDate() + 1);
                }
                
                yearContainer.appendChild(daysGrid);
                grid.appendChild(yearContainer);
            }
        }

        function updateStats() {
            const birthDate = new Date(userData.birthdate);
            const today = new Date();
            const deathDate = new Date(birthDate);
            deathDate.setFullYear(birthDate.getFullYear() + 80); // Assuming 80 years life expectancy

            const daysLived = Math.floor((today - birthDate) / (24 * 60 * 60 * 1000));
            const totalDays = Math.floor((deathDate - birthDate) / (24 * 60 * 60 * 1000));
            const daysLeft = totalDays - daysLived;
            const percentLived = ((daysLived / totalDays) * 100).toFixed(1);

            // Count completed tasks
            let totalCompleted = 0;
            Object.values(userData.todos).forEach(dayTodos => {
                totalCompleted += dayTodos.filter(t => t.completed).length;
            });

            document.getElementById('daysLived').textContent = daysLived.toLocaleString();
            document.getElementById('daysLeft').textContent = daysLeft.toLocaleString();
            document.getElementById('percentLived').textContent = percentLived + '%';
            document.getElementById('tasksCompleted').textContent = totalCompleted.toLocaleString();
        }

        function openDay(date) {
            currentDay = date.toISOString().split('T')[0];
            document.getElementById('modalDate').textContent = date.toLocaleDateString('en-GB', { 
                weekday: 'long', 
                day: 'numeric',
                month: 'long', 
                year: 'numeric' 
            });
            
            renderTodos();
            document.getElementById('dayModal').classList.add('active');
            document.getElementById('todoInput').focus();
        }

        function closeModal() {
            document.getElementById('dayModal').classList.remove('active');
            currentDay = null;
            
            // Refresh the appropriate view
            if (currentView === 'detail') {
                renderLifeGrid();
            } else {
                renderFullLifeGrid();
            }
            updateStats();
        }

        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (!text) return;

            if (!userData.todos[currentDay]) {
                userData.todos[currentDay] = [];
            }

            userData.todos[currentDay].push({
                id: Date.now(),
                text: text,
                completed: false,
                createdAt: new Date().toISOString()
            });

            saveData();
            input.value = '';
            renderTodos();
            input.focus();
        }

        function toggleTodo(id) {
            const todos = userData.todos[currentDay];
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                todo.completedAt = todo.completed ? new Date().toISOString() : null;
                saveData();
                renderTodos();
            }
        }

        function deleteTodo(id) {
            userData.todos[currentDay] = userData.todos[currentDay].filter(t => t.id !== id);
            if (userData.todos[currentDay].length === 0) {
                delete userData.todos[currentDay];
            }
            saveData();
            renderTodos();
        }

        function renderTodos() {
            const list = document.getElementById('todoList');
            const todos = userData.todos[currentDay] || [];
            
            list.innerHTML = '';
            
            if (todos.length === 0) {
                list.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 20px;">No tasks for this day</div>';
            }
            
            todos.forEach(todo => {
                const item = document.createElement('div');
                item.className = 'todo-item';
                
                const checkbox = document.createElement('div');
                checkbox.className = 'todo-checkbox' + (todo.completed ? ' checked' : '');
                checkbox.onclick = () => toggleTodo(todo.id);
                
                const text = document.createElement('div');
                text.className = 'todo-text' + (todo.completed ? ' completed' : '');
                text.textContent = todo.text;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'todo-delete';
                deleteBtn.textContent = '×';
                deleteBtn.onclick = () => deleteTodo(todo.id);
                
                item.appendChild(checkbox);
                item.appendChild(text);
                item.appendChild(deleteBtn);
                list.appendChild(item);
            });

            // Update progress
            const completed = todos.filter(t => t.completed).length;
            const total = todos.length;
            const progress = total > 0 ? (completed / total) * 100 : 0;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // Handle Enter key in todo input
        document.addEventListener('DOMContentLoaded', () => {
            const todoInput = document.getElementById('todoInput');
            if (todoInput) {
                todoInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        addTodo();
                    }
                });
            }
        });

        // Close modal on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('dayModal').classList.contains('active')) {
                closeModal();
            }
        });

        // Click outside modal to close
        document.getElementById('dayModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeModal();
            }
        });
    </script>
