<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memento Mori - Life Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: #161616;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --text-dim: #444444;
            --accent: #ffffff;
            --border: #222222;
            --lived: #2a2a2a;
            --future: #0f0f0f;
            --today: #ffffff;
            --success: #22ff44;
            --failure: #ff4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.02) 0%, transparent 70%);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeIn 1s ease-out;
        }

        .quote {
            font-size: 14px;
            color: var(--text-secondary);
            font-style: italic;
            margin-bottom: 30px;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 0.5s forwards;
        }

        h1 {
            font-size: 48px;
            font-weight: 100;
            letter-spacing: 8px;
            margin-bottom: 10px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 0.3s forwards;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 12px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 1s forwards;
        }

        .control-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin: 40px 0;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 0.7s forwards;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 200;
            color: var(--text-primary);
            display: block;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .view-toggle {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 30px 0;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 0.9s forwards;
        }

        .view-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 8px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        .view-btn:hover {
            border-color: var(--text-primary);
        }

        .setup {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 40px;
            margin: 40px auto;
            max-width: 400px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 0.9s forwards;
        }

        .setup h2 {
            font-size: 20px;
            font-weight: 300;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }

        .setup input {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 16px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .setup input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255,255,255,0.05);
        }

        .setup button {
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .setup button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
        }

        .life-grid {
            margin: 60px 0;
            display: grid;
            grid-template-columns: repeat(52, 1fr);
            gap: 3px;
            opacity: 0;
            animation: fadeIn 2s ease-out 1.1s forwards;
        }

        .year-label {
            grid-column: span 52;
            font-size: 10px;
            color: var(--text-dim);
            margin: 8px 0 4px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .year-label:hover {
            color: var(--text-secondary);
        }

        .week {
            aspect-ratio: 1;
            background: var(--future);
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .week.lived {
            background: var(--lived);
        }

        .week.has-todos::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 3px;
            height: 3px;
            background: var(--text-secondary);
            border-radius: 50%;
        }

        .week.today {
            background: var(--today);
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .week:hover:not(.lived) {
            transform: scale(1.5);
            background: var(--accent);
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            z-index: 10;
        }

        .expanded-view {
            margin: 60px 0;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .month-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 24px;
            overflow: hidden;
        }

        .month-header {
            padding: 20px;
            background: var(--bg-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .month-header:hover {
            background: var(--border);
        }

        .month-title {
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .month-stats {
            display: flex;
            gap: 20px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .month-content {
            padding: 20px;
            display: none;
        }

        .month-content.expanded {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { 
                opacity: 0;
                max-height: 0;
            }
            to { 
                opacity: 1;
                max-height: 1000px;
            }
        }

        .day-entry {
            border-left: 2px solid var(--border);
            padding-left: 20px;
            margin-bottom: 24px;
            position: relative;
        }

        .day-entry::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 8px;
            width: 10px;
            height: 10px;
            background: var(--bg-card);
            border: 2px solid var(--text-secondary);
            border-radius: 50%;
        }

        .day-entry.has-incomplete::before {
            border-color: var(--failure);
        }

        .day-date {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .task-item {
            padding: 8px 0;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .task-status {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .task-status.completed {
            background: var(--success);
            color: var(--bg-primary);
        }

        .task-status.incomplete {
            background: var(--failure);
            color: var(--bg-primary);
        }

        .task-text {
            flex: 1;
        }

        .task-text.completed {
            color: var(--text-secondary);
            text-decoration: line-through;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-date {
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--text-primary);
        }

        .todo-input {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .todo-input input {
            flex: 1;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }

        .todo-input button {
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .todo-input button:hover {
            transform: translateY(-2px);
        }

        .todo-list {
            margin-top: 20px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .todo-item:hover {
            background: var(--bg-primary);
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .todo-checkbox.checked {
            background: var(--text-primary);
        }

        .todo-checkbox.checked::after {
            content: '✓';
            color: var(--bg-primary);
            font-size: 14px;
        }

        .todo-text {
            flex: 1;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .todo-text.completed {
            color: var(--text-secondary);
            text-decoration: line-through;
        }

        .todo-delete {
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .todo-delete:hover {
            color: #ff4444;
        }

        .progress-bar {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .progress-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-track {
            height: 4px;
            background: var(--bg-secondary);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--text-primary);
            transition: width 0.3s ease;
        }

        .hidden {
            display: none !important;
        }

        input[type="file"] {
            display: none;
        }

        .file-input-label {
            display: inline-block;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: var(--text-primary);
            color: var(--bg-primary);
        }
    </style>
</head>
<body>
    <div class="controls" id="controls" style="display: none;">
        <button class="control-btn" onclick="exportData()">Export Data</button>
        <label for="importFile" class="file-input-label">Import Data</label>
        <input type="file" id="importFile" accept=".json" onchange="importData(event)">
    </div>

    <div class="container">
        <header>
            <div class="quote">"Memento mori" - Remember you must die</div>
            <h1>Life Tracker</h1>
        </header>

        <div id="setupSection" class="setup">
            <h2>Begin Your Journey</h2>
            <input type="date" id="birthdate" placeholder="Your birthdate">
            <button onclick="initializeLife()">Start Living Intentionally</button>
        </div>

        <div id="mainSection" class="hidden">
            <div class="stats">
                <div class="stat">
                    <span class="stat-value" id="daysLived">0</span>
                    <span class="stat-label">Days Lived</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="daysLeft">0</span>
                    <span class="stat-label">Days Remaining</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="percentLived">0%</span>
                    <span class="stat-label">Life Progress</span>
                </div>
            </div>

            <div class="view-toggle">
                <button class="view-btn active" onclick="switchView('grid')">Life Grid</button>
                <button class="view-btn" onclick="switchView('year')">Year View</button>
                <button class="view-btn" onclick="switchView('month')">Month View</button>
            </div>

            <div class="life-grid" id="lifeGrid"></div>
            <div class="expanded-view hidden" id="expandedView"></div>
        </div>
    </div>

    <div class="modal" id="dayModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-date" id="modalDate">Date</div>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            
            <div class="todo-input">
                <input type="text" id="todoInput" placeholder="What will you accomplish this day?">
                <button onclick="addTodo()">Add</button>
            </div>

            <div class="todo-list" id="todoList"></div>

            <div class="progress-bar">
                <div class="progress-label">Day's Progress</div>
                <div class="progress-track">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userData = {
            birthdate: null,
            todos: {}
        };

        let currentDay = null;
        let currentView = 'grid';

        // Load data from memory
        function loadData() {
            const stored = localStorage.getItem('lifeTrackerData');
            if (stored) {
                userData = JSON.parse(stored);
                if (userData.birthdate) {
                    document.getElementById('setupSection').classList.add('hidden');
                    document.getElementById('mainSection').classList.remove('hidden');
                    document.getElementById('controls').style.display = 'flex';
                    renderLifeGrid();
                    updateStats();
                }
            }
        }

        // Save data to memory
        function saveData() {
            localStorage.setItem('lifeTrackerData', JSON.stringify(userData));
        }

        // Export data to JSON file
        function exportData() {
            const dataStr = JSON.stringify(userData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            const date = new Date().toISOString().split('T')[0];
            link.download = `life-tracker-${date}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // Import data from JSON file
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (imported.birthdate) {
                        userData = imported;
                        saveData();
                        location.reload();
                    } else {
                        alert('Invalid data file');
                    }
                } catch (error) {
                    alert('Error reading file: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        function initializeLife() {
            const birthdate = document.getElementById('birthdate').value;
            if (!birthdate) {
                alert('Please enter your birthdate');
                return;
            }

            userData.birthdate = birthdate;
            saveData();

            document.getElementById('setupSection').classList.add('hidden');
            document.getElementById('mainSection').classList.remove('hidden');
            document.getElementById('controls').style.display = 'flex';
            
            renderLifeGrid();
            updateStats();
        }

        function switchView(view) {
            currentView = view;
            
            // Update buttons
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Show/hide views
            if (view === 'grid') {
                document.getElementById('lifeGrid').classList.remove('hidden');
                document.getElementById('expandedView').classList.add('hidden');
            } else {
                document.getElementById('lifeGrid').classList.add('hidden');
                document.getElementById('expandedView').classList.remove('hidden');
                
                if (view === 'year') {
                    renderYearView();
                } else if (view === 'month') {
                    renderMonthView();
                }
            }
        }

        function renderYearView() {
            const container = document.getElementById('expandedView');
            container.innerHTML = '';

            const birthDate = new Date(userData.birthdate);
            const today = new Date();
            const currentYear = today.getFullYear();
            
            for (let year = birthDate.getFullYear(); year <= currentYear; year++) {
                const yearSection = document.createElement('div');
                yearSection.className = 'month-section';
                
                const yearHeader = document.createElement('div');
                yearHeader.className = 'month-header';
                yearHeader.onclick = (e) => toggleSection(e.currentTarget.nextElementSibling);
                
                const yearTitle = document.createElement('div');
                yearTitle.className = 'month-title';
                yearTitle.textContent = year;
                
                const yearStats = document.createElement('div');
                yearStats.className = 'month-stats';
                
                // Calculate year stats
                const yearTodos = getYearTodos(year);
                const completed = yearTodos.filter(t => t.completed).length;
                const total = yearTodos.length;
                
                yearStats.innerHTML = `
                    <span>Tasks: ${total}</span>
                    <span style="color: var(--success)">✓ ${completed}</span>
                    <span style="color: var(--failure)">✗ ${total - completed}</span>
                `;
                
                yearHeader.appendChild(yearTitle);
                yearHeader.appendChild(yearStats);
                
                const yearContent = document.createElement('div');
                yearContent.className = 'month-content';
                
                // Add months for this year
                for (let month = 0; month < 12; month++) {
                    const monthTodos = getMonthTodos(year, month);
                    if (monthTodos.length > 0) {
                        const monthName = new Date(year, month).toLocaleDateString('en-US', { month: 'long' });
                        renderMonthInYear(yearContent, year, month, monthName);
                    }
                }
                
                yearSection.appendChild(yearHeader);
                yearSection.appendChild(yearContent);
                container.appendChild(yearSection);
            }
        }

        function renderMonthView() {
            const container = document.getElementById('expandedView');
            container.innerHTML = '';

            const birthDate = new Date(userData.birthdate);
            const today = new Date();
            
            // Get all months with todos
            const monthsWithTodos = {};
            
            Object.keys(userData.todos).forEach(date => {
                const d = new Date(date);
                const key = `${d.getFullYear()}-${d.getMonth()}`;
                if (!monthsWithTodos[key]) {
                    monthsWithTodos[key] = {
                        year: d.getFullYear(),
                        month: d.getMonth(),
                        days: []
                    };
                }
                monthsWithTodos[key].days.push(date);
            });

            // Add current month even if no todos
            const currentKey = `${today.getFullYear()}-${today.getMonth()}`;
            if (!monthsWithTodos[currentKey]) {
                monthsWithTodos[currentKey] = {
                    year: today.getFullYear(),
                    month: today.getMonth(),
                    days: []
                };
            }

            // Sort and render months
            Object.values(monthsWithTodos)
                .sort((a, b) => new Date(b.year, b.month) - new Date(a.year, a.month))
                .forEach(({year, month, days}) => {
                    const monthSection = document.createElement('div');
                    monthSection.className = 'month-section';
                    
                    const monthHeader = document.createElement('div');
                    monthHeader.className = 'month-header';
                    monthHeader.onclick = (e) => toggleSection(e.currentTarget.nextElementSibling);
                    
                    const monthTitle = document.createElement('div');
                    monthTitle.className = 'month-title';
                    const monthName = new Date(year, month).toLocaleDateString('en-US', { 
                        month: 'long', 
                        year: 'numeric' 
                    });
                    monthTitle.textContent = monthName;
                    
                    const monthStats = document.createElement('div');
                    monthStats.className = 'month-stats';
                    
                    const monthTodos = getMonthTodos(year, month);
                    const completed = monthTodos.filter(t => t.completed).length;
                    const total = monthTodos.length;
                    
                    monthStats.innerHTML = `
                        <span>Tasks: ${total}</span>
                        <span style="color: var(--success)">✓ ${completed}</span>
                        <span style="color: var(--failure)">✗ ${total - completed}</span>
                    `;
                    
                    monthHeader.appendChild(monthTitle);
                    monthHeader.appendChild(monthStats);
                    
                    const monthContent = document.createElement('div');
                    monthContent.className = 'month-content';
                    
                    renderDaysInMonth(monthContent, year, month);
                    
                    monthSection.appendChild(monthHeader);
                    monthSection.appendChild(monthContent);
                    container.appendChild(monthSection);
                });
        }

        function renderMonthInYear(container, year, month, monthName) {
            const monthDiv = document.createElement('div');
            monthDiv.style.marginBottom = '30px';
            
            const monthTitle = document.createElement('h3');
            monthTitle.style.fontSize = '14px';
            monthTitle.style.color = 'var(--text-secondary)';
            monthTitle.style.marginBottom = '16px';
            monthTitle.textContent = monthName;
            
            monthDiv.appendChild(monthTitle);
            renderDaysInMonth(monthDiv, year, month);
            container.appendChild(monthDiv);
        }

        function renderDaysInMonth(container, year, month) {
            const days = [];
            
            // Get all days with todos in this month
            Object.keys(userData.todos).forEach(date => {
                const d = new Date(date);
                if (d.getFullYear() === year && d.getMonth() === month) {
                    days.push(date);
                }
            });

            days.sort().forEach(date => {
                const todos = userData.todos[date];
                const hasIncomplete = todos.some(t => !t.completed);
                
                const dayEntry = document.createElement('div');
                dayEntry.className = 'day-entry' + (hasIncomplete ? ' has-incomplete' : '');
                
                const dayDate = document.createElement('div');
                dayDate.className = 'day-date';
                const d = new Date(date);
                dayDate.textContent = d.toLocaleDateString('en-US', { 
                    weekday: 'short', 
                    day: 'numeric' 
                });
                
                dayEntry.appendChild(dayDate);
                
                todos.forEach(todo => {
                    const taskItem = document.createElement('div');
                    taskItem.className = 'task-item';
                    
                    const taskStatus = document.createElement('div');
                    taskStatus.className = 'task-status ' + (todo.completed ? 'completed' : 'incomplete');
                    taskStatus.textContent = todo.completed ? '✓' : '✗';
                    
                    const taskText = document.createElement('div');
                    taskText.className = 'task-text' + (todo.completed ? ' completed' : '');
                    taskText.textContent = todo.text;
                    
                    taskItem.appendChild(taskStatus);
                    taskItem.appendChild(taskText);
                    dayEntry.appendChild(taskItem);
                });
                
                container.appendChild(dayEntry);
            });
        }

        function getYearTodos(year) {
            const todos = [];
            Object.keys(userData.todos).forEach(date => {
                if (new Date(date).getFullYear() === year) {
                    todos.push(...userData.todos[date]);
                }
            });
            return todos;
        }

        function getMonthTodos(year, month) {
            const todos = [];
            Object.keys(userData.todos).forEach(date => {
                const d = new Date(date);
                if (d.getFullYear() === year && d.getMonth() === month) {
                    todos.push(...userData.todos[date]);
                }
            });
            return todos;
        }

        function toggleSection(content) {
            content.classList.toggle('expanded');
        }

        function renderLifeGrid() {
            const grid = document.getElementById('lifeGrid');
            grid.innerHTML = '';

            const birthDate = new Date(userData.birthdate);
            const today = new Date();
            const deathDate = new Date(birthDate);
            deathDate.setFullYear(birthDate.getFullYear() + 70);

            const totalWeeks = Math.floor((deathDate - birthDate) / (7 * 24 * 60 * 60 * 1000));
            const weeksLived = Math.floor((today - birthDate) / (7 * 24 * 60 * 60 * 1000));

            for (let year = 0; year < 70; year++) {
                // Add year label
                const yearLabel = document.createElement('div');
                yearLabel.className = 'year-label';
                if (year % 5 === 0) {
                    yearLabel.textContent = `Year ${year}`;
                }
                grid.appendChild(yearLabel);

                // Add weeks for this year
                for (let week = 0; week < 52; week++) {
                    const weekElement = document.createElement('div');
                    weekElement.className = 'week';
                    
                    const weekNumber = year * 52 + week;
                    
                    if (weekNumber < weeksLived) {
                        weekElement.classList.add('lived');
                    } else if (weekNumber === weeksLived) {
                        weekElement.classList.add('today');
                    }

                    const weekDate = new Date(birthDate);
                    weekDate.setDate(weekDate.getDate() + (weekNumber * 7));
                    
                    // Check if this week has todos
                    const weekDateStr = weekDate.toISOString().split('T')[0];
                    if (userData.todos[weekDateStr] && userData.todos[weekDateStr].length > 0) {
                        weekElement.classList.add('has-todos');
                    }
                    
                    weekElement.dataset.date = weekDateStr;
                    weekElement.onclick = () => openDay(weekDate);
                    
                    grid.appendChild(weekElement);
                }
            }
        }

        function updateStats() {
            const birthDate = new Date(userData.birthdate);
            const today = new Date();
            const deathDate = new Date(birthDate);
            deathDate.setFullYear(birthDate.getFullYear() + 70);

            const daysLived = Math.floor((today - birthDate) / (24 * 60 * 60 * 1000));
            const totalDays = Math.floor((deathDate - birthDate) / (24 * 60 * 60 * 1000));
            const daysLeft = totalDays - daysLived;
            const percentLived = ((daysLived / totalDays) * 100).toFixed(1);

            document.getElementById('daysLived').textContent = daysLived.toLocaleString();
            document.getElementById('daysLeft').textContent = daysLeft.toLocaleString();
            document.getElementById('percentLived').textContent = percentLived + '%';
        }

        function openDay(date) {
            currentDay = date.toISOString().split('T')[0];
            document.getElementById('modalDate').textContent = date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            renderTodos();
            document.getElementById('dayModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('dayModal').classList.remove('active');
            currentDay = null;
            renderLifeGrid(); // Refresh to show todo indicators
        }

        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (!text) return;

            if (!userData.todos[currentDay]) {
                userData.todos[currentDay] = [];
            }

            userData.todos[currentDay].push({
                id: Date.now(),
                text: text,
                completed: false
            });

            saveData();
            input.value = '';
            renderTodos();
        }

        function toggleTodo(id) {
            const todos = userData.todos[currentDay];
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveData();
                renderTodos();
            }
        }

        function deleteTodo(id) {
            userData.todos[currentDay] = userData.todos[currentDay].filter(t => t.id !== id);
            if (userData.todos[currentDay].length === 0) {
                delete userData.todos[currentDay];
            }
            saveData();
            renderTodos();
        }

        function renderTodos() {
            const list = document.getElementById('todoList');
            const todos = userData.todos[currentDay] || [];
            
            list.innerHTML = '';
            
            todos.forEach(todo => {
                const item = document.createElement('div');
                item.className = 'todo-item';
                
                const checkbox = document.createElement('div');
                checkbox.className = 'todo-checkbox' + (todo.completed ? ' checked' : '');
                checkbox.onclick = () => toggleTodo(todo.id);
                
                const text = document.createElement('div');
                text.className = 'todo-text' + (todo.completed ? ' completed' : '');
                text.textContent = todo.text;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'todo-delete';
                deleteBtn.textContent = '×';
                deleteBtn.onclick = () => deleteTodo(todo.id);
                
                item.appendChild(checkbox);
                item.appendChild(text);
                item.appendChild(deleteBtn);
                list.appendChild(item);
            });

            // Update progress
            const completed = todos.filter(t => t.completed).length;
            const total = todos.length;
            const progress = total > 0 ? (completed / total) * 100 : 0;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // Handle Enter key in todo input
        document.getElementById('todoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // Close modal on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize
        loadData();
    </script>
</body>
